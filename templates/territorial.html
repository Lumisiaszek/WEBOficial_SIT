    <script>
       
        function TraerProyectos(sector, area) {
            fetch(UrlServer +'/get_proyecto/'+ sector+'/'+area)
                .then(response => response.json())
                .then(data => {
                    const asesoriasLista = document.querySelector('.asesorias_lista');
                    asesoriasLista.innerHTML = ''; // Limpiar la lista antes de agregar nuevos elementos
                    data.forEach(proyecto => {
                        const li = document.createElement('li');
                        li.classList.add('asesoria_item');
                        li.innerHTML = `
                            <span class="asesoria_nombre">${proyecto.NoProyecto}</span>
                            <span class="asesoria_iconos">
                                <img src="./public/assets/iconos/iconmas.png" alt="Ver Mapas" title="Ver Mapas">
                                <img src="./public/assets/iconos/iconinfo.png" alt="Ver Informacion" title="Ver informacion">
                            </span>
                        `;
                        asesoriasLista.appendChild(li);
                    });
                })
                .catch(error => console.error('Error al obtener los proyectos:', error));
        }

        TraerProyectos("U","U");
    </script>
